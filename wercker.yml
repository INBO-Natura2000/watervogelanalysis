box: rocker/verse
build:
  steps:
    - script:
        name: installation of packages not covered by jimhester/r-dependencies
        code: |
          apt-get update -y
          Rscript -e 'install.packages("INLA", repos="http://www.math.ntnu.no/inla/R/stable")'
          Rscript -e 'devtools::install_bitbucket("thierry_onkelinx/n2kupdate")'
          Rscript -e 'devtools::install_bitbucket("thierry_onkelinx/n2khelper")'
          Rscript -e 'devtools::install_bitbucket("thierry_onkelinx/n2kanalysis")'
    - jimhester/r-dependencies
    - jimhester/r-check
    - jimhester/r-coverage
